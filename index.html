<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Makanan dan Minuman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h5>By Firmadly X Deepseek</h5>
        <h1>Pemesanan Makanan dan Minuman</h1>

        <!-- Menu Makanan -->
        <h2>Menu Makanan</h2>
        <div id="food-menu" class="menu">
            <!-- Item makanan akan dimuat di sini -->
        </div>

        <!-- Menu Minuman -->
        <h2>Menu Minuman</h2>
        <div id="drink-menu" class="menu">
            <!-- Item minuman akan dimuat di sini -->
        </div>

        <!-- Keranjang Belanja -->
        <h2>Keranjang Belanja</h2>
        <div id="cart">
            <!-- Item keranjang akan dimuat di sini -->
        </div>
        <div id="total">
            <strong>Total: Rp <span id="total-price">0</span></strong>
        </div>

        <!-- Fitur Chat Penjual -->
        <h2>Chat Penjual</h2>
        <div id="chat-box">
            <div id="chat-messages">
                <!-- Pesan chat akan dimuat di sini -->
            </div>
            <input type="text" id="chat-input" placeholder="Ketik pesan Anda...">
            <button onclick="sendMessage()">Kirim</button>
           <button id="bli"><a href="nxt.html">Beli</a></button>
        </div>
    </div>

    <script src="ynz.js"></script>
</body>
</html>
